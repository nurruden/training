<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selector</title>
    <style>
        *{
            background-color: lavender;
            color: red;
            font-size: 32px;
        }
        #ssww{
            background-color: lavender;
            color: royalblue;
            font-size: 32px;
        }
        .qq{
            background-color: blueviolet;
            color: royalblue;
            font-size: 30px;
        }
        .rr{
            font-size: 12px;
         }
        div.qq{
            font-size: 30px;
            color: red;
        }
    </style>
</head>
<body>
    <a>Allan</a>
    <p>Felix</p>
    <p id="ssww">Vic</p>
    <p class="qq rr">Vic</p>
    <div class="qq">Eric</div>

</body>
</html>
